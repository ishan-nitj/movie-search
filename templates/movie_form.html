<html>
  <head>
    <meta charset="utf-8">
    <title>MOVIE SEARCH</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css_for_movieform.css')}}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form name="moviesearchform" action = "http://localhost:5000/movie" method = "post">
      <div class="header">
         <p>Enter the name of the movie</p>
      </div>
      <div class="input">
        <input type="text" class="button" name="moviename" autocomplete="off" id="moviename" placeholder="MOVIENAME">
        <input type="submit" class="button" id="submit" value="GO">
      </div>
    </form>
  </body>
</html>
